{% extends "base.html" %}

{% block content %}
<h1 class="mb-4">Q&A</h1>

<!-- 質問リスト -->
<ul class="list-group mb-4">
  {% for q in questions %}
  <li class="list-group-item d-flex justify-content-between align-items-start">
    <div>
      <!-- 質問タイトル -->
      <a href="{% url 'myapp:question_detail' q.pk %}" class="fw-bold text-decoration-none">
        {{ q.title }}
      </a>
      <div class="small text-muted">
        contributor: {{ q.author.username }} / {{ q.created_at|date:"Y-m-d H:i" }}
      </div>
    </div>
    <!-- 詳細ボタン -->
    <a href="{% url 'myapp:question_detail' q.pk %}" class="btn btn-sm btn-outline-primary">
      View detail
    </a>
  </li>
  {% empty %}
  <li class="list-group-item text-center text-muted">No Questions yet.</li>
  {% endfor %}
</ul>

<!-- 質問投稿ボタン -->
<div class="text-end">
  <a href="{% url 'myapp:question_create' %}" class="btn btn-success">
    <i class="bi bi-plus-circle"></i> Post
  </a>
</div>
{% endblock %}
